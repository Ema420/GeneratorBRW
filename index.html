<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <h1>Black Rose Wars</h1>
    <h2>Generatore Randomico di Setup</h2>
  </header>

  <main>
    <section class="controls">
      <h3>Impostazioni partita</h3>
      <form id="settings-form">
        <div class="form-group">
          <label for="players">Numero di giocatori:</label>
          <select id="players" name="players">
            <option value="2">2 giocatori</option>
            <option value="3">3 giocatori</option>
            <option value="4" selected>4 giocatori</option>
          </select>
        </div>

        <div class="form-group">
          <label>Espansioni disponibili:</label>

          <label class="expansion-label">
            <input type="checkbox" class="expansion-checkbox" data-expansion-id="core" checked>
            Core Box
            <span class="expansion-hint">
              (maghi base, scuole di magia base, stanze base)
            </span>
          </label>

          <label class="expansion-label">
            <input type="checkbox" class="expansion-checkbox" data-expansion-id="crono">
            Crono
            <span class="expansion-hint">
              (nuovi maghi, scuola Crono, stanze a tema tempo)
            </span>
          </label>

          <label class="expansion-label">
            <input type="checkbox" class="expansion-checkbox" data-expansion-id="inferno">
            Inferno
            <span class="expansion-hint">
              (maghi infernali, scuola Inferno, stanze infernali)
            </span>
          </label>

          <label class="expansion-label">
            <input type="checkbox" class="expansion-checkbox" data-expansion-id="divination">
            Divination (esempio)
            <span class="expansion-hint">
              (maghi veggenti, scuola Divination, stanze profetiche)
            </span>
          </label>
        </div>

        <div class="form-group">
          <label>Opzioni avanzate:</label>
          <label>
            <input type="checkbox" id="noDuplicates" checked>
            Evita duplicati nelle scuole assegnate tra i giocatori
          </label>
        </div>

        <button type="button" id="generate-btn">Genera Setup</button>
      </form>
    </section>

      <h3>Setup generato</h3>

        <h4>Espansioni usate</h4>
